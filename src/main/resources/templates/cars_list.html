<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cars List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

		<h1>Best Choices Car</h1>
		<h2> Choose a  Car to buy </h2>
		
<form action="/bookedPage" method="POST">
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
				<th></th>
					<th>Brand</th>
					<th>Model</th>
					<th>No of Kms</th>
					<th>Year</th>
					<th>Fuel</th>
					<th>Price</th>

				</tr>

			</thead>
			<tbody>
				<tr th:each="car1:${cars}">
				<td><input type="radio" id="model" name="model" th:value="${car1.model}"></td>
					<td th:text="${car1.brand}"></td>
					<td th:text="${car1.model}"></td>
					<td th:text="${car1.kilometers}"></td>
					<td th:text="${car1.year}"></td>
					<td th:text="${car1.fuel}"></td>
					<td th:text="${car1.price}"></td>
					


					
				</tr>
				

			</tbody>
			

		</table>
		<button type="submit" class="btn btn-info col-2">Book Car </button>
		<a th:href="@{/carsByBrand}" class="btn btn-danger">Back</a>
		<a th:href="@{/}" class="btn btn-danger">Home</a>
		</form>
		
		
		

	</div>

</body>
</html>
